language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file:
  - $HOME/build/distributions/b64*.tar
  - $HOME/build/distributions/b64*.zip
  skip_cleanup: true
  on:
    tags: true
